<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remover Curso | Capacita+</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <nav
            style="--bs-breadcrumb-divider: &quot; | &quot;"
            aria-label="breadcrumb"
            class="mb-3 justify-content-center d-flex"

            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a class="formulario-link" href="cadastro.html">Cadastrar</a>

              <li class="breadcrumb-item">

              </li>

            </ol>
          </nav>
          <div class="card shadow-sm p-4">
            <h1 class="h4 mb-4 text-center">Remover Curso</h1>

            <form id="form-remocao-curso">
              <div class="mb-3">
                <select class="lista-cursos-existentes form-select" id="select-cursos-remocao"></select>
              </div>

              <button type="submit" class="btn btn-outline-danger w-100">Remover Curso</button>

            <div id="msg-remocao" class="alert alert-success mt-3 d-none" role="alert"></div>

            <p class="text-center mt-4">
              <a href="index.html" class="text-decoration-none">Voltar ao site principal</a>

          </div>

    </div>

    <script src="js/remocao.js" type="module"></script>
