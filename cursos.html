<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capacita+ | Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">
                Capacita<span class="text-secondary">+</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Buscar Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobre.html">Sobre Nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary ms-lg-3" href="#">Começar a Aprender</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <input type="search" id="campo-busca" class="form-control form-control-lg" placeholder="Digite o nome, tema ou habilidade do curso...">
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 mb-4">
                <div class="card p-3 shadow-sm">
                    <!--<h5 class="fw-bold mb-3">Filtrar por Categoria</h5>
                    <div class="form-check">
                        <input class="form-check-input filtro-categoria" type="checkbox" value="Frontend" id="checkFrontend">
                        <label class="form-check-label" for="checkFrontend">Front-end</label>
                    </div>
                    <hr class="my-3">-->

                    <h5 class="fw-bold mb-3">Filtrar por Custo</h5>
                    <div class="form-check">
                        <input class="form-check-input filtro-custo" type="radio" name="radioCusto" value="Gratuito" id="radioGratuito">
                        <label class="form-check-label" for="radioGratuito">Gratuito</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input filtro-custo" type="radio" name="radioCusto" value="Pago" id="radioPago">
                        <label class="form-check-label" for="radioPago">Pago</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input filtro-custo" type="radio" name="radioCusto" value="Todos" id="radioTodos" checked>
                        <label class="form-check-label" for="radioTodos">Todos</label>
                    </div>
                    <button id="btn-limpar-filtros" class="btn btn-outline-secondary btn-sm mt-3 w-100">Limpar Filtros</button>
                </div>
            </div>

            <div class="col-lg-9 col-md-8">
                <h3 id="contador-cursos" class="mb-4">Todos os Cursos</h3>
                <div id="lista-cursos" class="row"></div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-auto border-top border-secondary-subtle ">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Capacita+. Todos os direitos reservados.</p>
            <small>
                <a href="sobre.html" class="text-white text-decoration-none mx-2">Sobre</a> |
                <a href="sobre.html" class="text-white text-decoration-none mx-2">Contato</a>
            </small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="cursos.js"></script>
</body>
</html>
