<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Curso | Capacita+</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <ul class="nav nav-underline justify-content-center">
            <li class="nav-item">
              <a class="nav-link formulario-link active" aria-current="page" href="cadastro.html">Cadastrar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link formulario-link" href="edicao.html">Editar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link formulario-link" href="remocao.html">Remover</a>
            </li>
          </ul>
          <div class="card shadow-sm p-4">
            <h1 class="h4 mb-4 text-center">Cadastrar Novo Curso</h1>

            <form id="form-cadastro-curso">
              <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" id="titulo" class="form-control" required />
              </div>

              <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea id="descricao" class="form-control" rows="3" required></textarea>
              </div>

              <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <input type="text" id="categoria" class="form-control" required />
              </div>

              <div class="mb-3">
                <label for="plataforma" class="form-label">Plataforma</label>
                <input type="text" id="plataforma" class="form-control" required />
              </div>

              <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <select id="preco" class="form-select" required>
                  <option value="Gratuito">Gratuito</option>
                  <option value="Pago">Pago</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="link" class="form-label">Link do Curso</label>
                <input
                  type="url"
                  id="link"
                  class="form-control"
                  placeholder="https://..."
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary w-100">Cadastrar Curso</button>
            </form>

            <div id="msg" class="alert alert-success mt-3 d-none" role="alert"></div>

            <p class="text-center mt-4">
              <a href="index.html" class="text-decoration-none">Voltar ao site principal</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/cadastro.js"></script>
  </body>
</html>
